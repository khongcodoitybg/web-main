                    <label for="" class="Article__heading__title">tieu de</label>

                    <div class="Article-change pull-right">                       
                            <span class="change"><i class="fa-solid fa-pen-to-square"></i>Sửa bài viết</span>

                        </div>
                    </div>

                    </div>
                </div>

                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        <p class="cancle-block__word">Hủy</p>
                    </a>
                </div>
                <div class="Add-Article__body">
                    <div class="Add-Article__body__title-block">
                        <input id="Add-Article__body__title" type="text" class="Add-Article__body__title" placeholder="Tiêu đề">
                        <p id="empty-title" class="err empty-title">không được bỏ trống</p>
                    </div>
                    <div id="Add-Article__body__content" class="Add-Article__body__content" dir="ltr" contenteditable="true" style="min-height: 250px;" aria-disabled="false" spellcheck="true">                        
                    </div>
                    <p id="empty-content" class="err empty-content">không được bỏ trống</p>
                    <div class="submit-block">
                        <a href="#index.html" class="btn submit-block__submit-btn unDecoration" onclick="submit()"><i class="fa-solid fa-pen"></i>Đăng bài</a>

    <!-- Begin Modal Sign up -->
    <div class="modal" onclick="hidenSignup()">
        <div class="modal-container">
            <div class="modal-close" onclick="hidenSignup()">
                <i class="ti-close"></i>
            </div>
            <header class="modal-header">
                <i class="ti-bag" padding-right: 16px;></i>
                Đăng ký
            </header>

            <div class="modal-body">
                <label for="email-signup" class="modal-label">
                    <i class="fa-solid fa-user"></i>
                    Email
                </label>
                <input id="email-signup" type="text" class="modal-input" placeholder="Email">
                <p class="email-signup-err err"></p>

                <label for="pass-signup" class="modal-label">
                    <i class="fa-solid fa-lock"></i>
                    Password
                </label>
                <input id="pass-signup" type="text" class="modal-input" placeholder="Tài khoản">
                <p class="pass-signup-err err"></p>

                <label for="re-pass-signup" class="modal-label">
                    <i class="fa-solid fa-lock"></i>
                    Enter the password
                </label>
                <input id="re-pass-signup" type="text" class="modal-input" placeholder="Mật khẩu">
                <p class="repass-signup-err err"></p>
                

                <button id="signup-button" class="log-btn">
                    Đăng ký
                    <i class="ti-check"></i>
                </button>
            </div>

            <footer class="modal-footer">
                <p class="modal-help">Need <a href="#">help?</a></p>
            </footer>
        </div>
    </div>
    <!-- end Modal Sign up -->


    <!-- Begin Modal Sign in -->
    <div class="modal-Signin" onclick="hidenSignin()">
        <div class="modal-container">
            <div class="modal-close modal-close1" onclick="hidenSignin()">
                <i class="ti-close"></i>
            </div>
            <header class="modal-header">
                <i class="ti-bag" padding-right: 16px;></i>
                Đăng nhập
            </header>

            <div class="modal-body">
                <label for="email-login" class="modal-label">
                    <i class="fa-solid fa-user"></i>
                    Tài khoản
                </label>
                <input id="email-login" type="text" class="modal-input" placeholder="Tài khoản hoặc Email">
                <p class="email-err err"></p>

                <label for="pass-login" class="modal-label">
                    <i class="fa-solid fa-lock"></i>
                    Mật khẩu
                </label>
                <input id="pass-login" type="text" class="modal-input" placeholder="Password">
                <p class="pass-err err"></p>

                <button id="signin-button" class="log-btn">
                    Đăng Nhập
                    <i class="ti-check"></i>
                </button>
            </div>

            <footer class="modal-footer">
                <p class="modal-help">Need <a href="#">help?</a></p>
            </footer>
        </div>
